<form (ngSubmit)="onSubmit()"
        *ngIf="showAddTask"
        class="form-body">
    <div class="form-group">
        <label for="text">Task name</label><br>
        <input type="text" name="title" id="title" class="maxWidth" placeholder="Enter task name" [(ngModel)]="title">
    </div>

    <div class="form-group">
        <label for="text">Task date</label><br>
        <input type="text" name="date" id="date" class="maxWidth" placeholder="Enter task date" [(ngModel)]="date">
    </div>

    <div class="form-group">
        <label for="text">Task hour</label><br>
        <input type="text" name="hour" id="hour" class="maxWidth" placeholder="Enter task hour" [(ngModel)]="hour">
    </div>

    <div class="form-check">
        <label class="form-check-label" for="reminder">
            Set reminder
        </label>
        <input class="form-check-input" type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    </div>

    <button type="submit" value="Save Task" class="btn btn-success maxWidth">Submit</button>
</form>
