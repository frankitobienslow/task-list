<header class="d-sm-flex flex-row justify-content-between container-fluid align-items-center">
    <h1>{{title}}</h1>
    <div>
        <app-button
        buttonType="{{showAddTask ? 'btn-secondary' : 'btn-success'}}"
        text="{{showAddTask ? 'Close' : 'Add task'}}"
        (btnClick)="toggleAddTask()"
        *ngIf="hasRoute('/')"
        ></app-button></div>
</header>
